version: '3.4'

services:
  db:
    image: mysql:5.7
    volumes:
      - ../volumes/varlibmysql:/var/lib/mysql
      - ../volumes/mysqld.cnf:/etc/mysql/mysql.conf.d/mysqld.cnf
    environment:
      MYSQL_DATABASE: cointracker
      MYSQL_ROOT_PASSWORD: root
      MYSQL_USER: cointracker
      MYSQL_PASSWORD: changemeifyoucan
    ports:
      - "3306:3306"

  front:
    image: laalaguer/flask-tictalk-wx
    depends_on:
       - db
    volumes:
      - ../../:/root/front-source
    working_dir: /root/front-source
    command: ["python3", "run.py"]
    ports:
      - "127.0.0.1:80:5000"
    environment:
      MYSQL_HOST: db
      MYSQL_PORT: 3306
      MYSQL_USER: cointracker
      MYSQL_PASSWORD: changemeifyoucan
      MYSQL_DB_NAME: cointracker
      REDIS_HOST: r
      REDIS_PORT: 6379
