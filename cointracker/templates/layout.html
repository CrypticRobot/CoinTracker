<!doctype html>
<html>
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.3/css/bootstrap.min.css" integrity="sha384-Zug+QiDoJOrZ5t4lssLdxGhVrurbmBWopoEl+M6BdEfwnCJZtKxi1KgxUyJq13dy" crossorigin="anonymous">
    <!-- Ionic fonts -->
    <link href="/static/font/css/open-iconic-bootstrap.css" rel="stylesheet">    
    <title>CoinTracker | {% block title %}{% endblock %}</title>
    <link rel="shortcut icon" href="/static/img/32x32.png">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <link rel="apple-touch-icon" href="/static/img/114x114.png">
    <link rel="apple-touch-icon" sizes="120x120" href="/static/img/120x120.png">
    <link rel="apple-touch-icon" sizes="152x152" href="/static/img/152x152.png">
    <link rel="apple-touch-icon" sizes="180x180" href="/static/img/180x180.png">
    <link rel="apple-touch-icon" sizes="167x167" href="/static/img/167x167.png">
    {% block other_headers %}{% endblock %}
  </head>
  <body>
        <nav class="navbar navbar-expand-lg navbar-light bg-light"><!-- Navbar content -->
            <span class="navbar-brand mb-0 h1">
                <img src="/static/img/30x30.png" width="30" height="30" class="d-inline-block align-top" alt="">
                CoinTracker
            </span>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
              <ul class="navbar-nav">
                <li class="nav-item">
                  <a class="nav-link" href="/web/demo">Price</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="/web/status">Status</a>
                </li>
              </ul>
            </div>
        </nav>
    {% block body %}{% endblock %}

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.3/js/bootstrap.min.js" integrity="sha384-a5N7Y/aK3qNeh15eJKGWxsqtnX/wWdSZSKp+81YjTmS15nvnvxKHuzaWwXHDli+4" crossorigin="anonymous"></script>
    {% block other_body %}{% endblock %}
  </body>
</html>
<!-- Author: Xiqing Chu -->
